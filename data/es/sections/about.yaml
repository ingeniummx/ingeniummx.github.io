  Ingenium Mx es mi espacio como maker para compartir proyectos que ire desarrollando en temas relacionados con ingeniería, mecatrónica, robótica,
  electrónica, programación, tecnología y ciencia, con el objetivo de enseñar y ayudar
  a quienes quieran aprender.

